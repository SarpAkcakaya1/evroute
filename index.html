<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EVRoute Gelişmiş</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { font-family: Arial; padding: 20px; }
    #map { height: 600px; width: 100%; margin-bottom: 15px; }
    #controls { margin-bottom: 20px; }
    #energy-info { padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    input, select, button { margin: 5px; padding: 6px; }
  </style>
</head>
<body>
  <h2>⚡ EVRoute Gelişmiş</h2>

  <div id="controls">
    <h3>🚗 Araç Ekle</h3>
    <input type="text" id="vehicleName" placeholder="Araç Adı" />
    <input type="number" id="vehicleWeight" placeholder="Ağırlık (kg)" />
    <input type="number" id="consumptionRate" placeholder="Tüketim (Wh/km)" />
    <input type="number" id="batteryCapacity" placeholder="Batarya (kWh)" />
    <button onclick="addVehicle()">➕ Ekle</button>

    <h3>🔧 Araç Seç</h3>
    <select id="vehicleSelect"></select>
    <button onclick="calculateRoute()">🚙 Rota Hesapla</button>
  </div>

  <div id="map"></div>
  <div id="energy-info">🔋 Enerji verileri bekleniyor...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const map = L.map('map').setView([41.0082, 28.9784], 10);
    let startCoords = null;
    let endCoords = null;
    let startMarker, endMarker;
    let routePolyline = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 📍 Adres girme
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Başlangıç Adresi"
    }).on('markgeocode', e => {
      if (startMarker) map.removeLayer(startMarker);
      startCoords = [e.geocode.center.lat, e.geocode.center.lng];
      startMarker = L.marker(startCoords).addTo(map).bindPopup("Başlangıç").openPopup();
      map.setView(startCoords, 14);
    }).addTo(map);

    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Bitiş Adresi",
      position: 'topleft'
    }).on('markgeocode', e => {
      if (endMarker) map.removeLayer(endMarker);
      endCoords = [e.geocode.center.lat, e.geocode.center.lng];
      endMarker = L.marker(endCoords).addTo(map).bindPopup("Bitiş").openPopup();
      map.setView(endCoords, 14);
    }).addTo(map);

    // 🚗 Araç ekleme
    function addVehicle() {
      const name = document.getElementById("vehicleName").value;
      const weight = parseFloat(document.getElementById("vehicleWeight").value);
      const rate = parseFloat(document.getElementById("consumptionRate").value);
      const battery = parseFloat(document.getElementById("batteryCapacity").value);

      if (!name || isNaN(weight) || isNaN(rate) || isNaN(battery)) {
        alert("Tüm alanları doğru doldurun.");
        return;
      }

      const vehicle = { name, weight, rate, battery };
      const vehicles = JSON.parse(localStorage.getItem("vehicles") || "[]");
      vehicles.push(vehicle);
      localStorage.setItem("vehicles", JSON.stringify(vehicles));
      loadVehicles();
    }

    // 🚙 Araç listesini yükle
    function loadVehicles() {
      const select = document.getElementById("vehicleSelect");
      select.innerHTML = "";
      const vehicles = JSON.parse(localStorage.getItem("vehicles") || "[]");
      vehicles.forEach((v, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${v.name} (${v.battery} kWh)`;
        select.appendChild(opt);
      });
    }

    // 📏 Rota ve enerji hesapla
    function calculateRoute() {
      if (!startCoords || !endCoords) {
        alert("Lütfen başlangıç ve bitiş noktalarını seçin.");
        return;
      }

      const vehicles = JSON.parse(localStorage.getItem("vehicles") || "[]");
      const selected = document.getElementById("vehicleSelect").value;
      const vehicle = vehicles[selected];

      if (!vehicle) {
        alert("Lütfen geçerli bir araç seçin.");
        return;
      }

      fetch("http://127.0.0.1:8000/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          start_lat: startCoords[0],
          start_lon: startCoords[1],
          end_lat: endCoords[0],
          end_lon: endCoords[1]
        })
      })
      .then(res => res.json())
      .then(routeData => {
        if (routePolyline) map.removeLayer(routePolyline);
        routePolyline = L.polyline(routeData.route_coordinates, { color: 'blue' }).addTo(map);

        return fetch("http://127.0.0.1:8000/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            distance_km: routeData.distance_km,
            elevation_gain_m: routeData.elevation_gain_m,
            vehicle_weight_kg: vehicle.weight,
            extra_load_kg: 100,
            consumption_rate_wh_per_km: vehicle.rate,
            battery_capacity_kwh: vehicle.battery
          })
        });
      })
      .then(res => res.json())
      .then(energyData => {
        document.getElementById("energy-info").innerHTML = `
          🔋 <strong>Enerji Gereksinimi:</strong> ${energyData.energy_needed_wh} Wh<br>
          <strong>Batarya Yeterli mi?:</strong> ${energyData.battery_ok ? '✅ EVET' : '❌ HAYIR'}<br>
          💡 <strong>Kalan Batarya:</strong> 
          ${energyData.battery_remaining_percent < 0 ? '❌ YETERSİZ – Şarj Gerekli' : energyData.battery_remaining_percent + '%'}
        `;
      })
      .catch(err => {
        console.error(err);
        alert("Hata oluştu: " + err.message);
      });
    }

    // ⚡ Şarj istasyonlarını yükle
    fetch("http://127.0.0.1:8000/api/sarj")
      .then(res => res.json())
      .then(data => {
        const stations = data.stations || [];
        const cluster = L.markerClusterGroup();

        stations.forEach(st => {
          const lat = st.geoLocation?.lat;
          const lon = st.geoLocation?.lon;
          const id = st.id;
          const name = st.name || "İsimsiz İstasyon";
          const operatorId = st.operator?.id || "-";
          const socketCount = st.socketCount || 0;

          if (lat && lon) {
            cluster.addLayer(
              L.marker([lat, lon]).bindPopup(` 
                <b>${name}</b><br>
                🆔 ID: ${id}<br>
                🧑‍💼 Operatör ID: ${operatorId}<br>
                🔌 Soket Sayısı: ${socketCount}
              `)
            );
          }
        });

        map.addLayer(cluster);
      });

    // 🚗 Araçları ilk yükle
    loadVehicles();
  </script>
</body>
</html>
